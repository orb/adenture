<!DOCTYPE HTML>
<html>

<head>
  <title>jQuery Mobile page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/themes/theme.css" />
  <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />

  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
  <div data-role="page" data-theme="a">
    <div data-role="header">
      <h1>My Adventure</h1>
    </div>

    <div data-role="content">

      <div class="ui-body ui-body-a ui-corner-all">
        <p>You ignore the bag of money and walk away. Too bad. You could have been rich.</p>
      </div>

      <ul data-role="listview" data-inset="true" data-divider-theme="a">
        <li data-role="list-divider">Your choices</li>
        <li><a href="/">Try again!</a></li>
      </ul>
    </div>
  </div>
</body>

</html>
